{{ define "title"}} {{ .Site.Title}} {{end}}
{{ define "header"}} {{ partial "header" .}} {{end}}
{{ define "main"}}

<div id="main">
  <div id="hero">
    <h1>{{.Title}}</h1>
    <img alt="logo" src="{{ "/img/favicons/feelshare.png" | relURL }}">
    <p>{{.Description}}</p>
  </div>

  <div id="action-buttons">
      <a class="button android big" target="_blank" href="https://play.google.com/store/apps/details?id=io.sogloarcadius.feelshare" onclick="_gaq.push(['_trackEvent', 'kube', 'download']);">View on PlayStore</a> 
      <a class="button primary big" target="_blank" href="https://github.com/sogloarcadius/feelshare" onclick="_gaq.push(['_trackEvent', 'kube', 'github']);">View on Github</a>
  </div> 

  <div id="kube-features">
    <div class="row gutters">
      <div class="col col-4 item">
        <figure>
          <img alt="login" src="{{ "/img/captures/screen1.png" | relURL }}" width="200" height="400">
        </figure>
        <h3>Login</h3>
      </div>
      <div class="col col-4 item">
        <figure>
          <img alt="account" src="{{ "/img/captures/screen2.png" | relURL }}" width="200" height="400">
        </figure>
        <h3>Account</h3>
      </div>
      <div class="col col-4 item">
        <figure>
          <img alt="moods" src="{{ "/img/captures/screen3.png" | relURL }}" width="200" height="400">
        </figure>
        <h3>Moods</h3>
      </div>
      
    </div>

    <div class="row gutters">
      <div class="col col-4 item">
        <figure>
          <img alt="chartuser" src="{{ "/img/captures/screen4.png" | relURL }}" width="200" height="400">
        </figure>
        <h3>User Overview</h3>
      </div>
      <div class="col col-4 item">
        <figure>
          <img alt="chartworld" src="{{ "/img/captures/screen5.png" | relURL }}" width="200" height="400">
        </figure>
        <h3>World Overview</h3>
      </div>
    </div>
</div>
</div>
{{ end }}
{{ define "footer"}} {{ partial "footer" .}} {{end}}
